# Check if q-voter model works
# Test the relation between p and mean opinion at the end of the simulations
nAgents: 500000
nSteps: 50000000
nSaveSteps: 10000
nRuns: 1
networkP: 0.0
networkM: 20
additionalLinksFraction: 0.0
virtualLayer: true
epidemicLayer: false
comorbidities: false
qVoterParameters:
  p: 0.03
  q: 8
epidemicLayerParameters:
  beta: 0.5
  gamma: 0.3
  mu: 0.9
  kappa: 0.1
maxInfectedTimeMean: 10
maxInfectedTimeStd: 10
positiveOpinionFraction: 0.1
infectedFraction: 0.1
fractionIllnessA: 0.0
fractionIllnessB: 0.0
outputFolder: simulations/test_q_voter_new
firstParameterRange:
  start: 0.0
  end: 1.0
  count: 10
  type: positiveOpinionFraction