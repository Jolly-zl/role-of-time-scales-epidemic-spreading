# Check if q-voter model works
# Test the relation between p and mean opinion at the end of the simulations
nAgents: 1000
nSteps: 1000000
nSaveSteps: 100000
nRuns: 50
additionalLinksFraction: 0.01
virtualLayer: true
epidemicLayer: false
comorbidities: false
qVoterParameters:
  p: 1.0
  q: 3
epidemicLayerParameters:
  beta: 0.5
  gamma: 0.3
  mu: 0.9
  kappa: 0.1
  maxInfectedTime: 10
positiveOpinionFraction: 1.0
infectedFraction: 0.1
fractionIllnessA: 0.0
fractionIllnessB: 0.0
outputFolder: simulations/test_q_voter
firstParameterRange:
  start: 0.0
  end: 0.50
  count: 50
  type: p